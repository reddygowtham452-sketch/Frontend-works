<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <form action="">
        <table>
            <tr>
                <td> <label for="hlo">Enter your name</label></td>
                <td> <input placeholder="characters only" id="hlo"></td>
            </tr>
            <tr>
                <td><label for="hii">password</label></td>
                <td><input type="password" placeholder="strong password" id="hii"></td>
            </tr>
            <tr>
                <td><label for="em">enter your DOB</label></td>
                <td><input type="date" id="em"></td>
            </tr>
            <tr>
                <td><label for="waste">enter time</label></td>
                <td><input type="time" name="" id="waste"></td>
            </tr>
            <tr>
                <td><label for="worst">enter your email address</label></td>
                <td><input type="email" name="" id="worst"></td>
            </tr>
            <tr>
                <td> <label for="dumb">Enter your phone number</label> </td>
                <td><input type="tel" maxlength="10" id="dumb"></td>
            </tr>
            <tr>
                <td><label for="leaf">Resume</label></td>
                <td><input type="file" id="leaf"></td>
            </tr>
            <tr>
                <td><label for="veg">Enter Date&Time</label></td>
                <td><input type="datetime-local" id="veg"></td>
            </tr>
            <tr>
                <td><label for="non veg">About your Self</label></td>
                <td><textarea name="" id="non veg" maxlength="" placeholder="max 1000 words"></textarea></td>
            </tr>
            <tr><th colspan="2"><input type="submit"> <input type="reset" name="" id=""></th></tr>
        </table>
     </form>
</body>
</html>
