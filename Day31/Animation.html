<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        h1{
            margin-top: 19px;
            text-align: center;
            font-size: 2.3rem;
            text-transform: capitalize;
            animation-name: demo;
            animation-duration: 1s;
        }
        @keyframes demo {
            from{letter-spacing: 5px;}
           to{letter-spacing: 8px;}
        }
        div{
            height: 200px;
            width: 250px;
            border: solid;
            animation-name: rectangle;
            animation-duration: 10s;
        }
        @keyframes rectangle {
            20%{height: 150px;
                 width: 150px;
                 border-radius: 50%;
                 background-color: darkorchid;
        }
            40%{
            height: 150px;
            width: 150px;
            /*transform: translate(500px);*/
            background-color: rgb(247, 3, 3);
        }
        60%{
            height: 150px;
            width: 150px;
            /*transform: translate(500px);*/
            background-color: skyblue;
        }
        80%{
            height: 150px;
            width: 150px;
           /* transform: translate(500px);*/
            background-color: rgb(41, 215, 14);
        }
        100%{
            height: 150px;
            width: 150px;
            /*transform: translate(500px);*/
            background-color: black;
        }
        }
    </style>
</head>
<body>
    <h1>WELCOME TO MY WORLD </h1>
    <br>
    <br>
    <div></div>
</body>
</html>
