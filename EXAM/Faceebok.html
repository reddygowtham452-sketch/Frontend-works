<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook â€“ log in or sign up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1000px;
      gap: 40px;
    }

    #left {
      flex: 1;
    }

    #left h1 {
      color: #1877f2;
      font-size: 80px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    #left p {
      font-size: 24px;
      color: #1c1e21;
      line-height: 1.4;
    }

    #right {
      flex: 1;
      background: #fff;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px black;
      text-align: center;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #dddfe2;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #166fe5;
    }

    .forgot {
      display: block;
      margin: 15px 0;
      color: #1877f2;
      font-size: 14px;
      text-decoration: none;
    }

    .forgot:hover {
      text-decoration: underline;
    }

    .divider {
      height: 1px;
      background-color: #dadde1;
      margin: 20px 0;
    }

    .create-btn {
      background-color: #42b72a;
      width: auto;
      padding: 12px 20px;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .create-btn:hover {
      background-color: #36a420;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 14px;
      color: #606770;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="left">
      <h1>facebook</h1>
      <p>Facebook helps you connect and share<br>with the people in your life.</p>
    </div>

    <div id="right">
      <form>
        <input type="text" placeholder="Email address or phone number" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Log In</button>
        <a href="#" class="forgot">Forgotten password?</a>
        <div class="divider"></div>
        <a href="#" class="create-btn">Create new account</a>
      </form>
      <p class="footer-text">Create a Page for a celebrity, brand or business.</p>
    </div>
  </div>
</body>
</html>
