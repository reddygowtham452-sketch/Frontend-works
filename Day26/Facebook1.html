<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #fb-container{
            height: 100vh;
            background-color:#f2f4f7 ;
            display: flex;
            align-items: center;
            border: 10px solid ;
            padding: 0px ;
        }
        #flex-container{
            display: flex;
        }
        .flex-item-1{
            border: solid;
            width: 250px;
            padding: 20px;
        }
        .flex-item-1 img{
            width: 150px;
        }
        .flex-item-1 h2{
           font-size: 28px;
           font-weight: 500;
           text-align: center;
        }
        .flex-item-2 {
            height: 300px;
            width: 400px;
            background-color: #ffff;
           
        }
         .flex-item-2 input,.btn-login{
            width: 100px;
            padding: 14px 10px;
            margin-bottom: 10px;
            border-radius: 10px;
         }
          .flex-item-2 input{
            border: 1px solid lightgrey;
          }
           .flex-item-2 input:focus{
            border: 1px solid blue;
            outline: 1px solid lightblue;
            caret-color: rgb(136, 136, 177);
           }
           .flex-item-2 input:focus::placeholder{
            color: lightgray;
           }
    </style>
</head>
<body>
    <div id="fb-container">
        <div id="flex-container">
            <div class="flex-item-1">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook-logo">
                <h2>Facebook helps you connect and share with the people in your life. </h2>
            </div>
            <div class="flex-item-2">
                <form action="">
                    <input type="text" placeholder="Email address or phone number">
                    <input type="password" placeholder="password">
                    <button class="btn btn-login">log in</button>
                    <a href="">Forgotten password?</a>
                    <span class="line"></span>
                    <button class="btn btn-reg"> Create a new account</button>
                </form>
                <p><a href=""></a>Create a Page for a celebrity, brand or business.</p>
            </div>
        </div>
    </div>
</body>
</html>
