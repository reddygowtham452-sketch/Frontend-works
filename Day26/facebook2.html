<!--properties
input tag properties
1)autofocus
2)outline
3):focus--pseudo class
4)::placeholder--pseudo element
5)caret
6)@font-face
7)wordspacing
8)letterspacing
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin:0;
            box-sizing:border-box;
        }
        .container{
            width:100%;
            height:590px;
            display:flex;
            justify-content: space-around;
            align-items: center;
            background-color: #f2f4f7;

        }
        .content{
            width:40%;
            height:250px;
            padding:60px 0;
        }
        .next{
            width:28%;
            height:370px;
        }
        .form{
            width:100%;
            height:310px;
            border:1px solid white;
            border-radius: 8px;
            background-color: #ffffff;
        }
        .content img{
            width:140px;
        }
        .content p{
            font-size: 30px;
        }
        .form input,.form .login{
            display:block;
            margin:auto;
            width:80%;
            padding:10px 5px;
            margin-top: 20px;
            border-radius: 5px;
            border:1px solid lightgray;
        }
        .form .login{
            border-radius:8px;
            color: white;
            font-weight: bold;
            font-size: 17px;
        }
        .form input:focus{
            border:1px solid #0866ff;
            outline:1px solid rgb(82, 109, 117);
            caret-color: rgb(69, 185, 231);
        }
        .form input:focus::placeholder{
            color:lightgray;
        }
        .form .login{
            background-color: #0866ff;
        }
        .form a{
            display:block;
            text-decoration: none;
            color:#0866ff;
            text-align: center;
            margin-top:20px;
        }
        .form a:hover{
            text-decoration: underline;
        }
        .line{
            width:95%;
            display:block;
            border: 1px solid lightgray;
            margin: auto;
            margin-top: 20px;
        }
        .account{
            background-color: #42b72a;
            padding:10px 5px;
            border-radius: 8px;
            display: block;
            margin:auto;
            margin-top:20px;
            color:white;
            font-weight: bold;
            border:transparent;
        }
        .para{
            text-align: center;
            display:block;
            margin-top: 40px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="content">
           <img class="fb_logo _8ilh img" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook">
           <p>&nbspFacebook helps you connect and share</p>
           <p>&nbspwith the people in your life</p>
        </div>
        <div class="next">
        <div class="form">
            <form action="">
                <input type="text" name="" id="" placeholder="Email address or phone number">
                <input type="password" name="" id="" placeholder="Password">
                <button class="login">Log in</button>
                <a href="">Forgot Password?</a>
            </form>
            <div class="line"></div>
            <button class="account">Create new account</button>
            <p class="para"><strong>Create a Page&nbsp</strong>for a celebrity, brand or business.</p>
        </div>
        </div>
    </div>
</body>
</html>
