<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bell Notification</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    /* Profile image with green dot */
    .profile-container {
      position: relative;
      height: 150px;
      width: 150px;
      margin-bottom: 40px;
    }

    .profile-container img {
      border-radius: 50%;
      height: 100%;
      width: 100%;
      border: 3px solid #ccc;
    }

    .profile-container .online-status {
      border: 2px solid white;
      border-radius: 50%;
      height: 25px;
      width: 25px;
      background-color: green;
      position: absolute;
      bottom: 5px;
      right: 10px;
    }

    /* Bell icon with red notification badge */
    .bell-container {
      position: relative;
      font-size: 60px;
      color: #333;
    }

    .bell-container .notification-badge {
      position: absolute;
      top: 0;
      right: 0;
      background-color: red;
      color: white;
      border-radius: 50%;
      height: 20px;
      width: 20px;
      font-size: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      border: 2px solid white;
    }
  </style>
</head>
<body>

  <!-- Profile Image with Online Dot -->
  <div class="profile-container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFYqoKTu_o3Zns2yExbst2Co84Gpc2Q1RJbA&s" alt="Profile">
    <div class="online-status"></div>
  </div>

  <!-- Bell Icon with Notification -->
  <div class="bell-container">
    <i class="bi bi-bell"></i>
    <div class="notification-badge">3</div>
  </div>

</body>
</html>
