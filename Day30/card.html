<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 600px;
            width: 600px;
            border: 1px solid;
            position: relative;
        }
        .item img{
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .item{
            position: relative;
            height: 300px;
        }
        .one{
            position: absolute;
            left: 0;
            top: 0;
        }
        .two{
            position:absolute;
            bottom: 0;
            left: 0;
        }
        .book{
            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <img src="https://wallpapercat.com/w/full/1/4/8/198804-3840x2160-desktop-4k-panda-wallpaper-image.jpg" alt="">
            <button class="one">PANDA</button>
            <button class="two">BEAR</button>
        </div>
            <h1>WELCOME TO PANDA WORLD !!</h1>
            <p>Pandas are a type of bear known for their distinctive black and white fur.</p>
            <button class="book">SELL IT </button>
    </div>
</body>
</html>
