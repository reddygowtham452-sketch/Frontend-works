<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>buttons</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Poppins, sans-serif;
}

body{
    background:#f3f3f3;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:30px;
    padding:40px;
}

/* BOOTSTRAP DOWNLOAD BUTTON */
.bt-download {
    border:1px solid #ffe484;
    border-radius:3px;
    background:#7952b3;
    padding:6px 12px;
    color:#ffe484;
    font-weight:500;
}
.bt-download:hover {
    background:#ffe484;
    color:black;
    transition:0.4s;
}

/* W3 SEARCH BUTTON */
.w3-search {
    padding:6px 14px;
    font-size:1rem;
    border:1px solid gray;
    border-radius:16px;
    background:white;
    color:gray;
}
.w3-search:hover {
    background:rgba(245,245,220,0.23);
    transition:0.3s;
}

/* W3 SIGN IN */
.w3-signin {
    padding:8px 14px;
    font-size:1rem;
    border:none;
    border-radius:14px;
    background:#04aa6d;
    color:white;
    font-weight:500;
}
.w3-signin:hover {
    background:#03905ce3;
    transition:0.3s;
}

/* SWIGGY APP BUTTON */
.sw-app {
    border:1.5px solid black;
    padding:14px 18px;
    background:white;
    color:black;
    font-weight:600;
    border-radius:10px;
}

/* SWIGGY ORDER */
.sw-order {
    border:none;
    padding:14px 18px;
    background:transparent;
    color:black;
    font-weight:700;
    font-size:1rem;
    border-radius:10px;
}

/* SWIGGY SIGN IN */
.sw-sign {
    border:none;
    padding:14px 22px;
    background:black;
    color:white;
    font-weight:700;
    border-radius:10px;
}

/* GFG SIGN IN */
.gfg-btn {
    border:none;
    background:#000000cb;
    padding:8px 14px;
    border-radius:5px;
    cursor:pointer;
    color:green;
    font-weight:700;
}
</style>
</head>

<body>

<button class="bt-download">Download</button>

<button class="w3-search">Search...</button>

<button class="w3-signin">Sign In</button>

<button class="sw-app">Get the App</button>

<button class="sw-order">Order Now</button>

<button class="sw-sign">Sign In</button>

<button class="gfg-btn">Sign In</button>

</body>
</html>
