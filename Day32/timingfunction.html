<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            border: solid;
        }
        img{
            width: 100%;
            height: 100%;
        }
        @keyframes move {
            to{
                transform: translateX(300px);
            }
        }
        #box-1{
            animation-name: move ;
            animation-duration: 10s;
            animation-timing-function: ease;
            animation-iteration-count: infinite;
        }
         #box-2{
            animation-name: move;
            animation-duration: 10s;
            animation-timing-function: ease-in;
             animation-iteration-count: infinite;
        }
         #box-3{
            animation-name: move;
            animation-duration: 10s;
            animation-timing-function: ease-out;
             animation-iteration-count: infinite;
        }
         #box-4{
            animation-name: move;
            animation-duration: 10s;
            animation-timing-function: ease-in-out;
             animation-iteration-count: infinite;
        }
         #box-5{
            animation-name: move;
            animation-duration: 10s;
            animation-timing-function: linear;
             animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
    <div class="box" id="box-1">
        <img src="../asset/media/pictures/bike.jpg" alt="">
    </div>
    <div class="box" id="box-2">
        <img src="../asset/media/pictures/car.jpg" alt="">
    </div>
    <div class="box" id="box-3">
        <img src="../asset/media/pictures/bus.jpeg" alt="">
    </div>
    <div class="box" id="box-4">
        <img src="../asset/media/pictures/cycle.jpg" alt="">
    </div>
    <div class="box" id="box-5">
        <img src="../asset/media/pictures/lorry.jpeg" alt="">
    </div>
</body>
</html>
