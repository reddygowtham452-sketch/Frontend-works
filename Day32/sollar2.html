<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solar System</title>
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:url("https://wallpaperaccess.com/full/1314202.jpg") no-repeat center/cover;
}
@keyframes spin{to{transform:rotate(360deg);}}
.card,.earth,.moon{
  border-radius:50%;
  animation:spin linear infinite;
}
.card{animation-duration:25s;}
.earth{
  height:250px;width:250px;
  background:url("https://images-assets.nasa.gov/image/GSFC_20171208_Archive_e002131/GSFC_20171208_Archive_e002131~large.jpg") no-repeat center/cover;
  animation-duration:25s;
}
.moon{
  height:100px;width:100px;margin:auto;
  background:url("https://i.pinimg.com/originals/a1/01/e2/a101e22fc458c1110d418ee309f240c8.png") no-repeat center/cover;
  animation-duration:15s;
}
.content{
  height:500px;
  width:500px;
  display:flex;
  justify-content:center;
  align-items:center;
}
</style>
</head>
<body>
  <div class="card">
    <div class="content"><div class="earth"></div></div>
    <div class="moon"></div>
  </div>
</body>
</html>
