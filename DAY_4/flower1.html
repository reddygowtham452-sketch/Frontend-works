<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
        div{

        }
        .div1{

        }

            width:300px;
            background-color: green;
            border-radius:60% 0 60% 60%;
        }
        .div4{
            height:300px;
            width:300px;
            background-color: green;
            border-radius:0 60% 60% 60%;
            margin-left:5px;
        }
     </style>
</head>
<body>
 <div>

    </div>
    <div class="div2">

</div>
<div>
    <div class="div3">
    </div>
    <div class="div4">
    </div>
</div>
    
</body>
</html>
