<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" placeholder="username">
        <label for="">Choose your gender</label>
        <input type="radio" name="gender" value="male">male
        <input type="radio" name="gender" value="female">female
        <input type="radio" name="gender" value="others">others
        <br>
        <label for="">choose the lang you known</label>
        <input type="checkbox" name="lang" value="english">english
        <input type="checkbox" name="lang" value="telugu">telugu
        <input type="checkbox" name="lang" value="hindi">hindi
        <input type="checkbox" name="lang" value="spanish">spanish
        <input type="checkbox" name="lang" value="germany">germany
        <input type="checkbox" name="lang" value="marati">marati
        <input type="checkbox" name="lang" value="kannada">kannada
        <br>
        <hr>
        <br>
        <label for="fav">choose your fav food</label>
        <select>
            <option value="idly">idly</option>
            <option value="puri">puri</option>
            <option value="vada pav">vada pav</option>
        </select>
        <br>
         <input type="submit">
        <input type="reset">
    </form>

    <br>
    <hr>
    <br>
    <label for="">choose your country </label>
    <input type="country" name="country">
    <datalist id="country">
        <option value="india">india</option>
        <option value="usa">usa</option>
        <option value="nepal">nepal</option>
        <option value="russia">russia</option>
    </datalist>
    <br>            
    <input type="submit" value="confirm">

</body>
</html>
